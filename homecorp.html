<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RELOOP Home – Giving Materials a Second Life</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-btn {
      margin: 10px;
      display: inline-block;
    }

    .snackbar {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      padding: 16px;
      position: fixed;
      z-index: 100;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
    }

    .snackbar.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 3s;
    }

    @keyframes fadein {
      from { bottom: 0; opacity: 0; }
      to { bottom: 30px; opacity: 1; }
    }

    @keyframes fadeout {
      from { bottom: 30px; opacity: 1; }
      to { bottom: 0; opacity: 0; }
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 101;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      background: #fff;
      border: 4px solid #4CAF50;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }

    .popup.active {
      display: block;
    }

    .mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
    }

    .switch-role {
      margin-top: 30px;
    }
  </style>
</head>
<body class="minecraft-bg">

  <div class="container">
    <h1 class="pixel-font">♻️ RELOOP</h1>
    <h2 class="pixel-font">Giving Materials a Second Life</h2>

    <div>
      <a href="community.html" class="btn nav-btn">🏘️ Community Centre</a>
      <a href="about.html" class="btn nav-btn">ℹ️ About Us</a>
        <a href="sellerrr.html" class="btn">Seller Dashboard</a>
      <a href="articles.html" class="btn nav-btn">📚 Articles</a>
      <a href="tracker1.html" class="btn nav-btn">🗑️ Trash Story</a>
     <a href="leaderboard.html" class="btn">Leaderboard</a>
      <a href="feedback.html" class="btn nav-btn">💬 Feedback</a>
      <br>
       <a href="select.html" class="btn nav-btn">🔐 Logout</a>
    </div>

    <div class="switch-role">
      <button onclick="showPopup()" class="btn">🔄 Switch User Type</button>
    </div>

    <button class="btn mode-toggle" onclick="toggleMode()">🌗 Toggle Mode</button>

  </div>

  <!-- Snackbar -->
  <div id="snackbar">Switched mode!</div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <h3 class="pixel-font">Choose User Type</h3>
    <a href="userlogin.html" class="btn">👤 Buyer</a>
    <a href="bizlogin.html" class="btn">🏪 Small Biz</a>
    <a href="corplogin.html" class="btn">🏢 Corporation</a><br><br>
    <button class="btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      showSnackbar("Theme switched!");
    }

    function showSnackbar(message) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = message;
      snackbar.className = "snackbar show";
      setTimeout(() => { snackbar.className = snackbar.className.replace("show", ""); }, 3000);
    }

    function showPopup() {
      document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }
  </script>
</body>
</html>
