<body>

<h1>ðŸŒ± ECO MARKETPLACE - MINECRAFT EDITION</h1>

<div class="section">
  <h3>ðŸ“¦ Marketplace Listings</h3>
  <div id="marketplaceList"></div>

  <label for="itemSelect">ðŸŽ¯ Select Item to Contact Seller:</label>
  <select id="itemSelect"></select>

  <label for="messageText">ðŸ“¨ Type your message:</label>
  <textarea id="messageText" rows="3"></textarea>

  <button onclick="sendMessage()">ðŸ“¤ Send Message</button>
  <div id="confirmation" class="message-box"></div>
</div>

<div class="section">
  <h3>ðŸ“¥ Seller's Message Box</h3>
  <input type="text" id="sellerNameInput" placeholder="ðŸ” Enter seller name">
  <button onclick="viewMessages()">ðŸ”“ View Messages</button>
  <div id="sellerMessages" class="message-box"></div>
</div>

<script>
  const userProfile = { name: "Ilakiya" };

  const marketplace = [
    { item: "ðŸªŸ Upcycled Glass Jar", price: 20, seller: "Ravi", desc: "Perfect for DIY vases." },
    { item: "ðŸ“¦ Cardboard Sheet Pack", price: 10, seller: "Asha", desc: "Great for crafts or box making." },
    { item: "ðŸ§¶ Wool Scraps", price: 15, seller: "Meena", desc: "Good for eco-friendly stuffing." },
  ];

  const sellerMessages = {
    "Ravi": [],
    "Asha": [],
    "Meena": []
  };

  function populateMarketplace() {
    const list = document.getElementById("marketplaceList");
    const select = document.getElementById("itemSelect");
    list.innerHTML = "";
    select.innerHTML = "";

    marketplace.forEach((p, idx) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${idx + 1}. ${p.item}</strong> - â‚¹${p.price}<br>
                      Seller: <em>${p.seller}</em><br>
                      ðŸ”Ž ${p.desc}`;
      list.appendChild(div);

      const option = document.createElement("option");
      option.value = idx;
      option.text = `${p.item} (by ${p.seller})`;
      select.appendChild(option);
    });
  }

  function sendMessage() {
    const idx = document.getElementById("itemSelect").value;
    const msg = document.getElementById("messageText").value.trim();
    const confirmation = document.getElementById("confirmation");

    if (!msg) {
      confirmation.innerHTML = "âš ï¸ Please type a message.";
      return;
    }

    const product = marketplace[idx];
    const seller = product.seller;

    sellerMessages[seller].push({
      from: userProfile.name,
      message: msg,
      item: product.item
    });

    confirmation.innerHTML = `âœ… Message sent to ${seller} about "${product.item}"!`;
    document.getElementById("messageText").value = "";
  }

  function viewMessages() {
    const sellerName = document.getElementById("sellerNameInput").value.trim();
    const box = document.getElementById("sellerMessages");

    if (!sellerMessages[sellerName]) {
      box.innerHTML = "âš ï¸ Seller not found.";
      return;
    }

    const msgs = sellerMessages[sellerName];
    if (msgs.length === 0) {
      box.innerHTML = "ðŸ“­ No messages yet.";
    } else {
      let html = "";
      msgs.forEach((m, i) => {
        html += `<div class="message">ðŸ’¬ <strong>${m.from}</strong> about "${m.item}": ${m.message}</div>`;
      });
      box.innerHTML = html;
    }
  }

  populateMarketplace();
</script>

</body>
