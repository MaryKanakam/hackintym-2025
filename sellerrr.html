<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåø Eco Points & Sell Dashboard - Minecraft Edition</title>
  <link href="https://imgs.search.brave.com/oZtgpovTs18AAimjXWf5SzfOMNSOpILemBJBydYnxm0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS81Mi82/NC9vSnExU2lLLndl/YnA" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://imgs.search.brave.com/oZtgpovTs18AAimjXWf5SzfOMNSOpILemBJBydYnxm0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS81Mi82/NC9vSnExU2lLLndl/YnA') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      color: #00ff88;
      text-shadow: 2px 2px #000;
      font-size: 14px;
    }

    .section {
      background: rgba(0, 0, 0, 0.75);
      border: 4px solid #55ff55;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00ff88;
    }

    button {
      background: #55ff55;
      color: black;
      border: 2px solid #3e8e41;
      padding: 10px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    button:hover {
      background: #00cc00;
    }

    input {
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 6px;
      margin: 4px 0;
      border: 2px solid #aaa;
      border-radius: 4px;
      background-color: #f8fff0;
      width: 100%;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .market-item {
      background-color: rgba(50, 100, 50, 0.7);
      border: 2px solid #228B22;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
    }

    .input-field {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üü© Eco Points & Sell Dashboard ‚Äì Minecraft Edition</h1>

  <div class="section" id="loginSection">
    <h2>üîê Login</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="loginUser()">Login</button>
  </div>

  <div id="mainContent" style="display: none;">
    <div class="section" id="profile"></div>

    <div class="section">
      <h2>üí° Eco Actions</h2>
      <button onclick="performAction('recycled')">‚ôªÔ∏è Recycled</button>
      <button onclick="performAction('donated')">üß∫ Donated</button>
      <button onclick="performAction('repurposed')">üî® Repurposed</button>
      <button onclick="performAction('shared')">üì¶ Shared on Reloop</button>
    </div>

    <div class="section">
      <h2>üì• Add Received Material</h2>
      <input type="text" id="materialInput" placeholder="e.g. Scrap Wood from Reloop">
      <button onclick="addMaterial()">‚ûï Add Material</button>
    </div>

    <div class="section">
      <h2>üõí Sell Marketplace</h2>
      <div id="marketplace"></div>
    </div>

    <div class="section">
      <h2>üì§ Add Your Sell Item</h2>
      <div class="input-field">
        <input type="text" id="itemName" placeholder="Product Name">
      </div>
      <div class="input-field">
        <input type="text" id="itemDesc" placeholder="Short Description">
      </div>
      <div class="input-field">
        <input type="text" id="itemPrice" placeholder="Price (‚Çπ)">
      </div>
      <button onclick="addSellItem()">üì§ Add Item to Sell</button>
    </div>
  </div>

  <script>
    const ecoActions = {
      recycled: 10,
      donated: 15,
      repurposed: 20,
      shared: 5
    };

    const marketplace = [
      { name: "Upcycled Denim Bag", desc: "Made from old jeans. Sturdy and stylish!", price: "‚Çπ150" },
      { name: "Bottle Planter Set", desc: "Set of 3 planters made from reused plastic bottles", price: "‚Çπ90" },
      { name: "Newspaper Gift Wraps", desc: "Eco-friendly gift wrap pack of 10", price: "‚Çπ40" },
      { name: "Recycled Paper Diary", desc: "Handmade diary with eco pages", price: "‚Çπ100" }
    ];

    let user = null;

    function loginUser() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("‚ö†Ô∏è Please enter a name.");
        return;
      }
      user = {
        name: username,
        points: 0,
        badges: [],
        materials: [],
        sellItems: []
      };
      document.getElementById("loginSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      updateProfile();
      renderMarketplace();
    }

    function updateProfile() {
      const profile = document.getElementById("profile");
      let html = `<h2>üë§ Name: ${user.name}</h2>`;
      html += `<p>üåü Total Points: ${user.points}</p>`;
      html += `<p>üèÖ Badges: ${user.badges.length ? user.badges.join(', ') : '(none yet)'}</p>`;
      html += `<p>ü™µ Materials Received:</p><ul>`;
      user.materials.forEach(item => html += `<li>${item}</li>`);
      html += `</ul>`;
      profile.innerHTML = html;
    }

    function performAction(action) {
      if (ecoActions[action]) {
        user.points += ecoActions[action];
        checkBadges();
        alert(`‚úÖ You earned ${ecoActions[action]} points for ${action}!`);
        updateProfile();
      }
    }

    function checkBadges() {
      if (user.points >= 50 && !user.badges.includes("üçÉ Eco Starter"))
        user.badges.push("üçÉ Eco Starter");

      if (user.points >= 100 && !user.badges.includes("üåø Eco Hero"))
        user.badges.push("üåø Eco Hero");

      if (user.points >= 200 && !user.badges.includes("‚ôªÔ∏è Eco Legend"))
        user.badges.push("‚ôªÔ∏è Eco Legend");

      if (user.points % 50 === 0)
        alert("üí• WOW! You're making serious impact!");
    }

    function addMaterial() {
      const input = document.getElementById("materialInput");
      const material = input.value.trim();
      if (material) {
        user.materials.push(material);
        input.value = "";
        updateProfile();
      }
    }

    function renderMarketplace() {
      const container = document.getElementById("marketplace");
      container.innerHTML = "";
      const allItems = [...marketplace, ...user.sellItems];
      allItems.forEach(item => {
        container.innerHTML += `
          <div class="market-item">
            <strong>${item.name}</strong><br>
            üìù ${item.desc}<br>
            üí∞ ${item.price}
          </div>
        `;
      });
    }

    function addSellItem() {
      const name = document.getElementById("itemName").value.trim();
      const desc = document.getElementById("itemDesc").value.trim();
      const price = document.getElementById("itemPrice").value.trim();

      if (name && desc && price) {
        user.sellItems.push({ name, desc, price: `‚Çπ${price}` });
        document.getElementById("itemName").value = "";
        document.getElementById("itemDesc").value = "";
        document.getElementById("itemPrice").value = "";
        renderMarketplace();
      } else {
        alert("‚ö†Ô∏è Please fill out all fields to add an item.");
      }
    }
  </script>

</body>
</html>
